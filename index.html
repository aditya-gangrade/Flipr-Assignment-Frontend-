<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nobel Prize Winners</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> <!-- Recommended -->
  </head>
  <body>
    <div class="heading"><h1 id="heading">Nobel Prize Winners</h1></div>

    <div class="working">
        <div class="category">
            <label for="category">Filter by Category:</label>
            <select id="category">
              <!-- Categories will be dynamically added here using JavaScript -->
            </select>
    
            <label for="year">Filter by Year:</label>
            <select id="year">
              <!-- Years will be dynamically added here using JavaScript -->
            </select>
          </div>
    
          <button class="applyfilters" onclick="filterPrizes()">Apply Filters</button>
    
          <div id="winners-list">
            <!-- Winners list will be dynamically added here using JavaScript -->
          </div>
       <!-- /// -->
       <button id="scrollToMultiTimeWinnersBtn" onclick="scrollToMultiTimeWinners()">View Multi-Time Winners</button>
       <div id="multi-time-winners" class="multi-time-winners">
        <!-- Multi-time winners information will be dynamically added here using JavaScript -->
    </div>
    </div>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script> <!-- Recommended -->
    <!--  Gsap is needed for Basic Effects -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- Scroll Trigger is needed for Scroll Effects -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<!-- Three.js is needed for 3d Effects -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

<!-- ControlKit is needed for Debug Panel -->
<script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
